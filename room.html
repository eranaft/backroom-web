<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BACKROOM — Home</title>
  <link rel="stylesheet" href="/ui.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="grid"></div>

  <div class="shell page">
    <div class="top">
      <div class="brand"><span class="dot"></span><span>BACKROOM</span></div>
      <div class="actions">
        <a class="a" href="/index.html">EXIT</a>
      </div>
    </div>

    <div class="center">
      <section class="hero neonStroke">
        <div class="kicker">WELCOME</div>
        <div class="title softNeonText">KRAMSKOY</div>
        <div class="subtitle">
          Ночная комната. Минимализм. Ядерный неон — только на гранях.
          <br/>Нажми <b>ENTER</b>, чтобы открыть библиотеку.
        </div>

        <div class="row">
          <button class="btn primary" id="enterBtn">ENTER</button>
          <button class="btn" id="libBtn">LIBRARY</button>
        </div>
      </section>
    </div>
  </div>

  <script src="/ui.js" defer></script>
  <script defer>
    document.getElementById('enterBtn').onclick = () => window.BACKROOM_GO('/library.html');
    document.getElementById('libBtn').onclick   = () => window.BACKROOM_GO('/library.html');
  </script>
</body>
</html>
